<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Document Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">
    
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-900 mb-1">Document Generator</h2>
            <p class="text-gray-600">Technological Institute of the Philippines</p>
        </div>

        <div class="bg-white border-2 border-red-200 rounded-lg shadow-md p-8">
            <div class="text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Error</h3>
                <p class="text-gray-600 mb-6">{{ message }}</p>
                <a href="{% url 'generate_preview' %}" 
                   class="inline-block px-6 py-3 bg-black text-[#ffd60a] rounded-md font-semibold hover:bg-gray-900 transition duration-200">
                    Go Back
                </a>
            </div>
        </div>
    </div>

</body>
</html>

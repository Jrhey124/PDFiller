{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Preview - T.I.P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        }
        .pdf-container {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .download-btn {
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #ffd60a !important;
            color: #000 !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8 px-4">
    
    <div class="max-w-6xl mx-auto">
        <div class="mb-6 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-semibold text-gray-900 mb-1">Document Preview</h2>
                <p class="text-gray-600">Technological Institute of the Philippines</p>
            </div>
            <div class="flex gap-3">
                <a href="{% url 'generate_preview' %}" 
                   class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition duration-200">
                    ‚Üê Back to Form
                </a>
                <a href="{{ pdf_url }}" download="{{ pdf_filename }}" 
                   class="download-btn px-6 py-3 bg-black text-[#ffd60a] rounded-md font-semibold shadow-lg">
                    üì• Download PDF
                </a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="pdf-container">
                <iframe src="{{ pdf_url }}#toolbar=0" type="application/pdf">
                    <p>Your browser does not support PDF preview. 
                       <a href="{{ pdf_url }}" download="{{ pdf_filename }}" class="text-blue-600 underline">Click here to download the PDF</a>
                    </p>
                </iframe>
            </div>
        </div>

        <div class="mt-4 text-center text-sm text-gray-600">
            <p>If the preview doesn't load, try downloading the PDF directly using the button above.</p>
        </div>
    </div>

</body>
</html>
